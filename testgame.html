<!DOCTYPE html>
<html>
	<head>
		<title>Block Buster</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="game.css" />
	</head>
	<body>
		<div class="box">
			<button onclick="blockClick()">Click Me!</button><br />
			Blocks: <span id="blocks">0</span>
		</div>
		
		<div class="box">
		<button onclick="buyCursor()">Buy Cursor</button><br />
		Cursors: <span id="cursors">0</span><br />
		Cursor Cost: <span id="cursorCost">10</span>
		</div>
		
		<div class="box">
		Blocks in total: <span id="blocksTotal">0</span><br />
		Blocks per second: <span id="blocksPerSec">0</span><br />
		Blocks per click: <span id="blocksPerClick">1</span>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
